<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <title>Basic Calculator</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="title">The Number Cruncher</h1>
		</header>
		<section class="calculator">
			<div class="calc-screen">
				<div class="screen__display" id="display--js">
					3+3+6
				</div>
				<div class="screen__answer" id="answer--js">
					38342084
				</div>
			</div>
			<div class="calc-body clearfix" id="cells--js">
				<button class="body__cell is-orange" data-func="ac">
					AC
				</button>
				<button class="body__cell is-orange" data-func="ce">
					CE
				</button>
				<button class="body__cell" data-ops="percentage">
					%
				</button>
				<button class="body__cell" data-ops="divide">
					รท
				</button>
				<button class="body__cell" data-num="7">
					7
				</button>
				<button class="body__cell" data-num="8">
					8
				</button>
				<button class="body__cell" data-num="9">
					9
				</button>
				<button class="body__cell" data-ops="times">
					x
				</button>
				<button class="body__cell" data-num="4">
					4
				</button>
				<button class="body__cell" data-num="5">
					5
				</button>
				<button class="body__cell" data-num="6">
					6
				</button>
				<button class="body__cell" data-ops="minus">
					-
				</button>
				<button class="body__cell" data-num="1">
					1
				</button>
				<button class="body__cell" data-num="2">
					2
				</button>
				<button class="body__cell" data-num="3">
					3
				</button>
				<button class="body__cell is-long-cell" data-ops="plus">
					+
				</button>
				<button class="body__cell" data-num="0">
					0
				</button>
				<button class="body__cell" data-num=".">
					.
				</button>
				<button class="body__cell" data-func="=">
					=
				</button>
			</div>
		</section>
	</div>

</body>
</html>
